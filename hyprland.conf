# #######################################################################################
# AUTOGENERATED HYPRLAND CONFIG (MODIFIED FOR i3-LIKE LAYOUT)
# #######################################################################################

################
### MONITORS ###
################
monitor=eDP-1,1280x720@59.86,auto,auto

###################
### MY PROGRAMS ###
###################
$terminal = kitty
$fileManager = nautilus
$menu = rofi --show drun

#################
### AUTOSTART ###
#################
exec-once = waybar &
exec-once = nm-applet &
exec-once = swaync &



#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################
general {
    gaps_in = 1
    gaps_out = 2
    border_size = 5
    col.active_border = rgba(edf6f9aa)    # Solid dark gray border
    col.inactive_border = rgba(595959aa)
    resize_on_border = true
    allow_tearing = false
    layout = master                        # Master layout for i3-like behavior
}

decoration {
    rounding = 0
    active_opacity = 1.0
    inactive_opacity = 1.0
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
    blur {
        enabled = false
    }
}

animations {
    enabled = no
}

# i3-like Master Layout Configuration
master {
    new_status = master       # New windows open as master, pushing old to stack
    orientation = left        # Master on the left, stack on the right
    mfact = 0.5               # Master takes 50% of screen width
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
}

#############
### INPUT ###
#############
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

###################
### KEYBINDINGS ###
###################
$mainMod = SUPER
# $Mod1=ALT

# i3-like keybindings
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, hyprctl reload
bind = $mainMod, P, pseudo,           # Optional: pseudo-tiling (not i3-like, can remove)
bind = $mainMod, J, togglesplit,      # Toggle split direction (horizontal/vertical)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
#bind = , Print, exec, flashshot

# Additional i3-like bindings for layout control
bind = $mainMod, H, splitratio, -0.1  # Shrink master area
bind = $mainMod, L, splitratio, +0.1  # Expand master area
bind = $mainMod SHIFT, left, movewindow, l   # Move window left in stack
bind = $mainMod SHIFT, right, movewindow, r  # Move window right in stack
bind = $mainMod SHIFT, up, movewindow, u     # Move window up in stack
bind = $mainMod SHIFT, down, movewindow, d   # Move window down in stack

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################
windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0




# Take a screenshot of selected area and copy to clipboard
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy

bind = $Mod1, space, exec, rofi -show drun
