# Best Dark Theme for Kitty

# Basic Appearance
background_opacity 0.6
background #121212
foreground #d0d0d0
selection_background #303030
selection_foreground #d0d0d0

# Cursor
cursor #d0d0d0
cursor_text_color #121212
cursor_shape block
cursor_blink_interval 0

# Scrollback
scrollback_lines 2000

# Font
font_family JetBrainsMono Nerd Font
font_size 12.0

# Colors (Nord-like)
color0 #2e3440
color1 #bf616a
color2 #a3be8c
color3 #ebcb8b
color4 #81a1c1
color5 #b48ead
color6 #88c0d0
color7 #e5e9f0
color8 #4c566a
color9 #bf616a
color10 #a3be8c
color11 #ebcb8b
color12 #81a1c1
color13 #b48ead
color14 #88c0d0
color15 #eceff4

# URL underlines
url_style curly

# Window Padding
window_padding_width 10

# Tab Bar
tab_bar_style powerline
tab_powerline_style angled
tab_title_template "{title}"
active_tab_foreground   #eceff4
active_tab_background   #434c5e
#active_tab_bar_edge     #434c5e
inactive_tab_foreground #d0d0d0
inactive_tab_background #2e3440
#inactive_tab_bar_edge   #2e3440

# Keybindings
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
map ctrl+shift+left previous_tab
map ctrl+shift+right next_tab
map ctrl+shift+f toggle_fullscreen
