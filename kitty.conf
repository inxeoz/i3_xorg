# ───────────────────────────────────────────────────────────
# Kitty Terminal Configuration (Optimized)
# ───────────────────────────────────────────────────────────

# ===== Appearance =====
background_opacity 0.6
selection_background #303030
selection_foreground #d0d0d0

# Cursor
cursor #d0d0d0
cursor_text_color #121212
cursor_shape block
cursor_blink_interval 0

# Scrollback
scrollback_lines 5000
# scrollback_pager_history_size 100MB

# Font
font_family JetBrainsMono Nerd Font
font_size 12.0
bold_font auto
italic_font auto

# ───────────────────────────────────────────────────────────
# Colors: Nordic/Nord Theme (Stored Separately for Clean Config)
# ───────────────────────────────────────────────────────────
include ~/.config/kitty/theme.conf

# ───────────────────────────────────────────────────────────
# URL Styling
# ───────────────────────────────────────────────────────────
url_style curly

# ───────────────────────────────────────────────────────────
# Window & Layout
# ───────────────────────────────────────────────────────────
window_padding_width 8
hide_window_decorations no
confirm_os_window_close 0

# ───────────────────────────────────────────────────────────
# Tab Bar
# ───────────────────────────────────────────────────────────
tab_bar_style powerline
tab_powerline_style angled
tab_title_template "{title}"
active_tab_foreground   #eceff4
active_tab_background   #434c5e
inactive_tab_foreground #d0d0d0
inactive_tab_background #2e3440

# ───────────────────────────────────────────────────────────
# Keybindings
# ───────────────────────────────────────────────────────────
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
map ctrl+shift+left previous_tab
map ctrl+shift+right next_tab
map ctrl+shift+f toggle_fullscreen
